{% extends "DashboardApp/base.html" %} {% block form %}

<div>
  {% load crispy_forms_tags %}
  <form
    method="post"
    style="background-color: #d3e1e4"
    class="jumbotron text-dark"
  >
    <br /><br />
    <h3 style="text-align: center" class="mt-2 text-dark">Loan Sanction</h3>
    {% csrf_token %} {{ form|crispy }}
    <input
      type="submit"
      class="btn btn-dark btn-block mt-3"
      style="margin-right: auto"
    />
  </form>
</div>
{% endblock form %}
