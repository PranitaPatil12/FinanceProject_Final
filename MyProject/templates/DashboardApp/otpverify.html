{% extends "DashboardApp/base.html" %}
{% block form %}
{% load static %}
<div class="jumbotron" height="100%" style="background-color: white;">
    
    <div class="card-group"style="width:100%; height:100%">
        <div class="card bg-light">
          <div class="card-body text-center">
            <img src="{% static 'assets/img/otp_img2.png' %}"  >
            <form method="post"  style="margin:auto;width:50%">
                {% csrf_token %}
                <br><h2 style="text-align:center"><b>Verify Email</b></h2>
                <div style="margin-right: 2%;">
                <label for="otp1"><b>Enter OTP</b> </label><br>
                <input type="number" id="otp1" name="otp" required>
                </div>
                <br>
                {% for msg in messages %}
                <p style="color:red">{{msg}}</p>
                {% endfor %}
                <input type="submit" value="Verify" class="btn btn-primary " style="margin-right:2%; border-radius: 12px "name="verify">
            </form>
          </div>
        </div>
    </div> 
               
        
</div>
{% endblock %}
