{% extends "DashboardApp/base.html" %}
{% block form %}
    <div class="jumbotron">
        <form method="post" class="jumbotron " style="margin:auto;width:30%">
            {% csrf_token %}
            <h3 style="text-align:center">Verify Email</h3>
            <label for="otp1">Enter OTP </label>
            <input type="number" id="otp1" name="otp" required>
            <br><br>
            {% for msg in messages %}
                <p style="color:red">{{msg}}</p>
            {% endfor %}
            <input type="submit" value="Verify" class="btn btn-primary " style="margin-left:40%"name="verify">
        </form>
    </div>
{% endblock %}
